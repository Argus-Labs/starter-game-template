name: template-mage-pipeline

## workflow will trigger on below condition,
## except image release that have jobs condition to trigger only on tagging
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  CARDINAL_REGISTRY_PATH: starter-game-template/cardinal
  NAKAMA_REGISTRY_PATH: starter-game-templa/nakama
  
jobs:
  mage-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        go-version: [1.20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Mage - check
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: check
      - name: Mage - build
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: build
  mage-test:
    runs-on: ubuntu-latest
    needs: mage-build
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        go-version: [1.20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Mage - check
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: check
      - name: Mage - test
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: test
  images-release:
    runs-on: ubuntu-latest
    needs: mage-build
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        go-version: [1.20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - run: docker images